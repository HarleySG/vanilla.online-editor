<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./src//assets/images/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app" class="split split-rows">
      <section id="app_controls" class="controls split split-columns">
        <article class="controls_html" title="html">
          <textarea id="html"></textarea>
        </article>
        <div class="gutter-col gutter-col-1"></div>
        <article class="controls_css" title="css">
          <textarea id="css"></textarea>
        </article>
        <div class="gutter-col gutter-col-3"></div>
        <article class="controls_js" title="js">
          <textarea id="js"></textarea>
        </article>
      </section>
      <div class="gutter-row gutter-row-1"></div>
      <section id="app_view" class="view">
        <iframe id="app_frame" frameborder="0"></iframe>
      </section>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
